
# must be unique in a given SonarQube instance
sonar.projectKey=AnkeshGautam_travis-testing
sonar.organization=ankeshgautam
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=platform-audit-api
sonar.projectVersion=1.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
#sonar.sources=./src
sonar.tests=./src
sonar.exclusions=**/node_modules/**/*, **/dist/**/*, **/*.spec.ts/**/*,  **/sql/**/*, **/dbConfig.ts/**/*, **/util/**/*

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
# sonar.host.url=http://10.137.104.8:9000/sonar

# Language
sonar.language=ts

sonar.ts.tslintpath=./node_modules/tslint/bin/tslint
# sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.typescript.tsconfigPath=./tsconfig.json
sonar.typescript.lcov.reportPaths=./coverage/lcov.info
